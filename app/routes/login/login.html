<div>
    <h2>Login</h2>
    <form name='loginForm'>
        <div>
            <label for="email">Email</label>
            <input type="email" data-ng-model="user.email" required/>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" data-ng-model="user.password" required/>
        </div>

        <div>
            <button type="submit" data-ng-click="login()" data-ng-disabled="loginForm.$invalid">Login</button>
        </div>
    </form>
    <button data-ui-sref="register">Register</button>
</div>
<div>
    {{message}}
</div>
